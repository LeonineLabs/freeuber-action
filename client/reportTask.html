<template name="reportTask">
	<div class="demo-card-square mdl-shadow--2dp" style="margin-top:30px">
	  <div class="mdl-card__title mdl-card--expand">
	    <h2 class="mdl-card__title-text">Report Task</h2>
	  </div>
	  <div class="mdl-card__supporting-text">	    
	    
	    	<p>Later we'll get point compensation down to instant or near-instant - for now it may take a few hours. If you design your own task, explain how many points you think it should get.</p>

	    	<p>Which task did you complete?</p>

				<form class="reportTask">
					<select name="task" id="task">
					  <option value="p-callcc">Call a Portsmouth city councilor</option>
					  <option value="p-flyer">Post a flyer in Portsmouth area</option>
					  <option value="fbtshare">Share FREE UBER on Facebook or Twitter</option>
					  <option value="newscomment">Comment on SeacoastOnline.com Uber article</option>
					  <option value="unh-flyer">Post a flyer at UNH</option>
					  <option value="p-giveride">Drive for Uber: give a ride originating in Portsmouth</option>
					  <option value="recruitrider">Recruit a new Uber rider</option>
					  <option value="bizflyer">Get a local business to prominently display a flyer</option>
					  <option value="p-newdriver">Recruit a new Uber driver for Portsmouth</option>
					  <option value="recruitswarm">Recruit a FREE UBER member (Earn 5% of their points forever)</option>
					  <option value="custom">Designed my own task</option>					  
					</select>

				  <div class="mdl-textfield mdl-js-textfield">
				    <textarea class="mdl-textfield__input" type="text" name="descrip" rows="5" width="100%" id="descrip" required></textarea>
				    <label class="mdl-textfield__label" for="text">Describe what happened. We like details!</label>
				  </div>
				

	    	<!-- Raised button with ripple -->
	    	<center>

	    		{{#if currentUser}}

				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" type="submit"> <!-- disabled for now -->
				  Submit
				</button>

				{{else}}
				<h4>Create an account to report a task (top right, sign in -> register)</h4>
				{{/if}}
				</center>
				</form>
			
	  </div>
	</div>
</template>
