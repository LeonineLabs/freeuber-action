<head>
  <title>FREE UBER</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <script src="/components/material-design-lite/material.js"></script>
  <link  href="/components/material-design-lite/material.css" rel="stylesheet" type="text/css">
</head>

<body>
	<!-- Always shows a header, even in smaller screens. -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	  <header class="mdl-layout__header">
	    <div class="mdl-layout__header-row">
	      <!-- Title -->
	      <span class="mdl-layout-title">FREE UBER</span>
	      <!-- Add spacer, to align navigation to the right -->
	      <div class="mdl-layout-spacer"></div>
	      <!-- Navigation. We hide it in small screens. -->
	      <nav class="mdl-navigation mdl-layout--large-screen-only">
	        <a class="mdl-navigation__link" href="http://freeuber.org">Homepage</a>
	        <a class="mdl-navigation__link" href="">Log In</a>
	      </nav>
	    </div>
	  </header>

	  <main class="mdl-layout__content">
	    <div class="page-content">

				<div class="mdl-grid">
				  <div class="mdl-cell mdl-cell--5-col">{{> tasks}}</div>				  
				  <div class="mdl-cell mdl-cell--4-col">
				  	{{> leaders}}
				  	{{> reportTask}}
				  	{{> roadmap}}
			  	</div>
				  <div class="mdl-cell mdl-cell--3-col">{{> prizes}}</div>
				</div>
	   
	    </div>
	  </main>
	</div>

  
</body>

<template name="reportTask">
	<div class="demo-card-square mdl-shadow--2dp" style="margin-top:30px">
	  <div class="mdl-card__title mdl-card--expand">
	    <h2 class="mdl-card__title-text">Report Task</h2>
	  </div>
	  <div class="mdl-card__supporting-text">	    
	    <center>
	    	<h4>Top Activists</h4>
	    	<p>System launched @ 3am 9/22/15. No tasks submitted so far. Who will be first?</p>
				<table class="mdl-data-table mdl-shadow--2dp">
				  <thead>
				    <tr>
				      <th style="text-align:center">Username</th>			      
				      <th style="text-align:center">Points</th>				      
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <td style="text-align:center"><i>Your name here?</i></td>
				      <td style="text-align:center">0</td>
				    </tr>
				  </tbody>
				</table>
				<p style="margin-top:15px">Points will be updated manually at least once per day. Eventually they will be allocated instantly via community moderation. See roadmap below.</p>
			</center>
	  </div>
	</div>
</template>

<template name="tasks">

	  </div>
	  <div class="mdl-card__supporting-text">
	  	<center>
			<table class="mdl-data-table mdl-shadow--2dp">
			  <thead>
			    <tr>
			      <th style="text-align:center">Task</th>

			      <td style="text-align:center">Call a Portsmouth city councilor</td>

			    </tr>
			    <tr>

			    <tr>
			      <td style="text-align:center">Recruit a new Uber rider</td>

			      <td style="text-align:center">10</td>
			    </tr>
			    <tr>
			      <td style="text-align:center">Get a local business to <br />prominently display a flyer</td>

			    </tr>

			</table>
			</center>
	  </div>
	  <div class="mdl-card__actions mdl-card--border">
	    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
	      View Updates
	    </a>
	  </div>
	</div>
</template>
