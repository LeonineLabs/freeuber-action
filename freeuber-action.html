<head>
  <title>FREE UBER</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="/components/material-design-lite/material.js"></script>
  <link href="/components/material-design-lite/material.css" rel="stylesheet" type="text/css">
</head>

<body>
  <!-- Always shows a header, even in smaller screens. -->

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">FREE UBER Activism Dashboard</span> <!-- Add spacer, to align navigation to the right -->

        <div class="mdl-layout-spacer"></div><!-- Navigation. We hide it in small screens. -->

        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="http://freeuber.org">Homepage</a> {{> loginButtons align="right" }}
        </nav>
      </div>
    </header>

    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--5-col">
          	{{> mission }}
            {{> tasks}}
          </div>

          <div class="mdl-cell mdl-cell--4-col">
            {{> leaders}} 
            {{> reportTask}} 
            {{> roadmap}}
          </div>

          <div class="mdl-cell mdl-cell--3-col">
            {{> prizes}}
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
